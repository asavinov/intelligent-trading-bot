name: CI

on:
  pull_request:
    branches: [ dashboard ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run lint
        run: |
          echo "Run lint (placeholder). Add black/flake8 commands here."
      - name: Run tests
        run: |
          pytest -q
